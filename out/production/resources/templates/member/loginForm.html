<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <script th:src="@{/js/loginScript.js}"></script>
    <script src="/js/iamPort.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
</head>
<body layout:fragment="content">

<div class="wrap main" >




    <!-- 로그인 -->
    <section>
        <div
                class="PageListBox2 bg-secondary p-2 text-dark bg-opacity-10 d-flex justify-content-center align-items-center">
            <div class=" PageTitle container">
                <p class="font-weight-bold text-center d-inline">로그인</p>
                <div class="phoneRegionCircle">
                    <span></span>
                </div>
                <span class="phoneRegion fs-6 border-bottom"> <span></span> 두리안에 오신 것을 환영합니다.
                    </span>
            </div>
        </div>
        <div class="container col-sm-12 col-md-12 col-lg-5 col-xl-3 d-flex justify-content-center ">
            <div class="con">
                <button onclick="LoginTestData();">text</button>
            </div>
            <form name="test" id="login" action="/member/login" method="POST" class="input-group d-flex flex-column justify-content-center">
                <div class="sign d-flex flex-column justify-content-center">

                    <div class="form-floating">
                        <input type="text" class="form-control" autocomplete="off" placeholder="아이디" required name="username" id="username">
                        <label>아이디를 입력해주세요</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="비밀번호" required name="password" id="password">
                        <label>비밀번호를 입력해주세요</label>
                    </div>



                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="option1" checked>
                        <label class="form-check-label">아이디기억</label>
                    </div>
                </div>

                <input class="btn btn-dark btn-sm py-2 my-2" type="submit" value="로그인">
                <a class="btn btn-outline-secondary btn-sm py-2" href="/member/join" type="button" role="button">회원가입</a>
                <a class="btn btn-outline-secondary btn-sm py-2" type="button" onclick="findMyInfo()">아이디 / 비밀번호찾기</a>
            </form>
        </div>
    </section>
</div>
</body>
</html>
