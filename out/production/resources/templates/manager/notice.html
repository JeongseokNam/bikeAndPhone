<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script th:src="@{/js/notice.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <form action="/manager/addNotice" method="POST">
            <div class="form-group">
                <h4><i class="bi bi-bell"></i> 공지사항 등록</h4>
                </br>
                <input type="text" class="form-control" placeholder="공지사항 제목" id="title" name="title">
            </div>
            <textarea id="summernote" name="content"></textarea>
            <button type="submit" class="btn btn-primary" id="btn_submit">등록</button>
        </form>
    </div>

</div>
</body>
</html>
