<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<div class="wrap main" layout:fragment="content">
<section>
    <div class="container">
        <!-- 회원탈퇴 -->
        <div class="myPageTitle" style="display: flex; flex-direction: column;">
            <h4><i class="bi bi-person-x-fill"></i> 회원탈퇴</h4>
            <p style="font-size:16px;">그동안 저희 사이트를 이용해 주셔서 감사합니다.</p>
        </div>
        <div class="row">
            <div class="myPageList col-lg-12">
                <div>
                    <div class="d-flex flex-column" style="border-top:2px solid #232324">
                        <br />
                        <span style="margin-left:10px; font-size:13px;">본인인증 후 회원탈퇴 하실 수 있습니다.</span>
                        <span style="margin-left:10px; font-size:13px;">회원탈퇴 후 7일동안 다시 회원가입 하실 수
                            없습니다.</span>
                        <span style="margin-left:10px; font-size:13px;">회원탈퇴 시 회원님의 정보는 전자상거래 등에서의 소비자
                            보호에
                            관한 법률에 의거
                            고객정보 보호정책에 따라 관리됩니다.</span>
                    </div>
                    <div class="container">
                        <div class="form-wrap">
                            <br />
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id" th:value="${memberEntity.username}" disabled>
                            </div>
                            <br />
                            <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password">
                                <input type="button" class="btnCheckLoginIdDup btn-primary mt-2" value="비밀번호 확인" id="Dup"
                                       name="Dup" onclick="PwCheck()">
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button class="btn btn-dark" style="padding: 10px; " type="submit">회원탈퇴</button>
                        </div>
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button class="btn btn-dark" onclick="location.href='Index.html'"
                                    style="padding: 10px; " type="submit">탈퇴취소</button>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
