<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script th:src="@{/js/notice.js}"></script>
</head>
<body>
<div class="wrap main" layout:fragment="content">
    <section>
        <div class="PageTitle">
            <p class="font-weight-bold text-center">공지사항 수정페이지</p>
        </div>
    <form action="/manager/modifyNotice" method="POST">

        <div class="container" th:each="target : ${target}">
            <input type="hidden" name="noticeId" th:value="${target.noticeId}">
            <div class="notice row">
                <div class="col-6 my-1  d-flex align-self-center">
                    <strong>공지제목</strong>
                </div>
                <div class="col-6 my-1 d-flex align-self-center justify-content-end">
                    <strong>작성일시</strong>
                </div>
                <div class="col-1 my-1 d-flex justify-content-end">
                </div>
            </div>
            <div class="row row_box d-flex justify-between" >
                <div class="col-6 my-1 d-flex align-self-center" style="cursor:pointer">
                    <input type="text" th:value="${target.title}" name="title" />
                </div>
                <div class="col my-1 d-flex align-self-center justify-content-end">
                    <p th:text="${target.formattedModifyDate}"></p>
                </div>
            </div>

            <div class="noticeText">
                    <textarea id="summernote" class="autosize form-control mb-2 pt-2"
                              name="content" th:text="${target.content}"
                              onkeydown="resize(this)" onkeyup="resize(this)">
                        </textarea>
            </div>
        </div>
        <div class="container my-0 mb-3 ">
            <div class="col-sm d-flex justify-content-end">
                <a href="/manager/noticeList" class="btn btn-dark">목록보기</a>
                <button type="submit" id="btn_modify" class="btn btn-dark ms-1">수정하기</button>
            </div>
        </div>
    </form>
    </section>
</div>
</body>
</html>
