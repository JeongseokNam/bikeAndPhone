<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
    <div class="wrap main" layout:fragment="content">
        <section class="SubscriptionType">
            <div
                class="PageListBox2 bg-secondary p-2 text-dark bg-opacity-10 d-flex justify-content-center align-items-center">
                <div class=" PageTitle container">
                    <p class="font-weight-bold text-center d-inline mb-2"><i
                            class="bi bi-check-circle-fill text-warning fs-1 p-1"></i>두리안 가입완료</p>
                    <div class="phoneRegionCircle">
                    </div>
                    <span class="phoneRegion fs-6 border-bottom"> <span></span> 회원가입이 완료 되었습니다.
                    </span>
                </div>
            </div>
            <div class="subscriptionBt container">
                <h2 class="mt-5 fs-3">두리안에 오신 것을 환영합니다.</h2>
                <p th:if="${param.type}">※사업자등록증과 작성하신 내용 검토 후 <span class="text-danger fw-bold">영업일 1~2일안에 승인예정</span>입니다.</p>
                <p th:unless="${param.type}">회원가입 내역 확인 및 수정은 마이페이지에서 가능합니다.</p>
                <a href="./" class="bg-warning bg-gradient btn-lg text-dark" tabindex="-1" role="button"
                   aria-disabled="true">로그인 하기</a>
            </div>
        </section>
    </div>
</body>

</html>
